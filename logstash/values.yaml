logstashConfig:
  logstash.yml: |
    http.host: "0.0.0.0"
    xpack.monitoring.elasticsearch.hosts: [ "http://elasticsearch-master:9200" ]

logstashPipeline:
  logstash.conf: |
      input {
        beats {
            port => "5044"
        }
      }
      output {
        elasticsearch {
            hosts => ["http://elasticsearch-master:9200"]
        }
      }

